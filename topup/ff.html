<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;

      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    .option {
      background: #1e293b;
      border: 1px solid #00bfff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 300px;
      cursor: pointer;
      color: #00eaff;
      transition: background 0.3s;
    }
    .option:hover {
      background: #00bfff;
      color: white;
    }
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #1e1e2e;
      padding: 25px;
      border-radius: 15px;
      color: #00bfff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .popup-content button {
      margin: 10px;
      background: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popup-content button:hover {
      background: #009acd;
    }
  </style>
</head>
<body>

<a href="index.html" style="
  display: inline-block;
  margin-bottom: 20px;
  padding: 10px 20px;
  background: #00bfff;
